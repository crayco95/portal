<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>Portal Estudiantes</title>
	<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	
</head>
<body>
	<header th:replace="/layout/layout :: header"></header>
	<h1 class="text-center">¡Portal Estudiantes!</h1>
	
	<div class ="container">
		<h2> Lista</h2>
		<hr>
		<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/addStudent}" class="btn btn-primary mb-2">Añadir estudiante</a>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th sec:authorize="hasRole('ROLE_USER')">ID</th>
					<th>Nombre</th>
					<th>Grado</th>
					<th>Correo</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student:${students}">
					<td  sec:authorize="hasRole('ROLE_USER')" th:text="${student.id}"></td>
					<td th:text="${student.name}"></td>
					<td th:text="${student.grade}"></td>
					<td th:text="${student.email}"></td>
					<td sec:authorize="hasRole('ROLE_ADMIN')">
						<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/updateStudentForm(id=${student.id})}" class="btn btn-info">Editar</a>
						<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/deleteStudent(id=${student.id})}" class="btn btn-danger ml-2">Borrar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="/layout/layout :: footer"></footer>
</body>
</html>
