<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Añadir Estudiante</title>
	<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
</head>
<body>
	<header th:replace="/layout/layout :: header"></header>

	<h1>¡Portal Estudiantes!</h1>
	
	<div class ="container">
		<h2> Añadir estudiante</h2>
		<hr>
		<form th:action="@{/saveStudent}" th:object="${student}" method="POST">
		<input type ="text" th:field="*{name}" placeholder="Ingrese el nombre" class="form-control col-4 mb-4">
		<input type ="text" th:field="*{grade}" placeholder="Ingrese el grado" class="form-control col-4 mb-4">
		<input type ="text" th:field="*{email}" placeholder="Ingrese el correo" class="form-control col-4 mb-4">
		
		<!--  <label>Cursos asignados</label>
		<input type ="number" th:field="*{courses}" placeholder="ID del curso: 1. Matematicas 2.Sociales 3.Filosofia" class="form-control col-4 mb-4">
		-->
		<button class="btn btn-primary" type="submit">Guardar</button>
		</form>
		<hr>
		<a th:href="@{/index}">Ir a la lista</a>
	</div>
	<footer th:replace="/layout/layout :: footer"></footer>
</body>
</html>
