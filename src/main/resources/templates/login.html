<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Log in</title>
	<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
</head>
<body>
	<header th:replace="/layout/layout :: header"></header>
	<div class ="container py-4">
		<div class="card border-primary text-center">
			<div class="card-header">Por favor inicie sesión</div>
			<div class="card-body">
				<form th:action="@{/login}" method="POST">
					<div class="form-group col-sm-6">
						<input type="text" name="username" class="form-control" placeholder="Usuario" autofocus required/>
					</div>
					<div class="form-group col-sm-6">
						<input type="password" name="password" class="form-control" placeholder="Contraseña" required/>
					</div>
					<div class="form-group col-sm-6">
						<input type="submit" class="btn btn-lg btn-primary btn-block" value="Ingresar"/>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="/layout/layout :: footer"></footer>
</body>
</html>
